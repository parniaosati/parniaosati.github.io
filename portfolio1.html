<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025 PORTFOLIO - Parnia Osati</title>
  <link rel="stylesheet" href="project.css" />
  <style>
    #flipbook-container {
      width: 100%;
      max-width: 1100px;
      margin: 50px auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="project-page">
  <header>
    <div class="logo">P</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html" class="active">Portfolio</a>
      <a href="publications.html">Publications</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1 class="project-title">2025 PORTFOLIO</h1>
    <div id="flipbook-container"></div>
  </main>

  <!-- ✅ Flipbook library (correct version and path) -->
  <script src="https://unpkg.com/page-flip@2.0.6/dist/js/page-flip.browser.min.js"></script>

  <!-- ✅ Flipbook initialization script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const pageImages = [
        'portfolio_cover.jpg',
        'portfolio_1.jpg', 'portfolio_2.jpg',
        'portfolio_3.jpg', 'portfolio_4.jpg',
        'portfolio_5.jpg', 'portfolio_6.jpg',
        'portfolio_7.jpg', 'portfolio_8.jpg',
        'portfolio_9.jpg', 'portfolio_10.jpg',
        'portfolio_11.jpg', 'portfolio_12.jpg',
        'portfolio_13.jpg', 'portfolio_14.jpg',
        'portfolio_15.jpg', 'portfolio_16.jpg'
      ];

      const pages = pageImages.map(img => ({
        src: img,
        width: 1600,
        height: 1130
      }));

      const flipbook = new window.PageFlip(document.getElementById("flipbook-container"), {
        width: 800,
        height: 565,
        size: "stretch",
        minWidth: 315,
        maxWidth: 1600,
        maxHeight: 1130,
        minHeight: 420,
        showCover: true,
        mobileScrollSupport: true
      });

      flipbook.loadFromImages(pages);
    });
  </script>
</body>
</html>
