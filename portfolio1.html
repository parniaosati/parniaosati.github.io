<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025 Portfolio - Parnia Osati</title>

  <!-- CSS -->
  <link rel="stylesheet" href="project.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.min.css" />

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
</head>
<body class="project-page">
  <header>
    <div class="logo">P</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#about">About</a>
      <a class="active" href="portfolio1.html">Portfolio</a>
      <a href="publications.html">Publications</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <main>
    <h1 class="project-title">2025 PORTFOLIO</h1>

    <div id="flipbook" style="width: 90%; max-width: 1100px; margin: 0 auto;"></div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const flipbook = document.getElementById("flipbook");

      const pageFlip = new window.PageFlip(flipbook, {
        width: 550, // page width
        height: 380, // page height
        size: "stretch",
        minWidth: 315,
        maxWidth: 1000,
        minHeight: 400,
        maxHeight: 1350,
        maxShadowOpacity: 0.5,
        showCover: true,
        mobileScrollSupport: true
      });

      const images = [
        "portfolio_1.jpg",  // Cover page
        "portfolio_2.jpg", "portfolio_3.jpg",
        "portfolio_4.jpg", "portfolio_5.jpg",
        "portfolio_6.jpg", "portfolio_7.jpg",
        "portfolio_8.jpg", "portfolio_9.jpg",
        "portfolio_10.jpg", "portfolio_11.jpg",
        "portfolio_12.jpg", "portfolio_13.jpg",
        "portfolio_14.jpg", "portfolio_15.jpg",
        "portfolio_16.jpg"
      ];

      const pages = images.map(src => ({
        src,
        type: "image"
      }));

      pageFlip.loadFromImages(images);
    });
  </script>
</body>
</html>
